<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Plex Movie Selector{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Plex Movie Selector</h1>
            {% if current_user.is_authenticated %}
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Recommendations</a>
                <a href="{{ url_for('passed_list') }}">Passed Movies</a>
                <button id="logout-btn" class="btn-link">Logout</button>
            </div>
            {% endif %}
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
